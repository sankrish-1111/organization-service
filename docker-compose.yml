version: '3.8'
services:
  redis:
    image: redis:7.2-alpine
    container_name: redis-team
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  organization-team-service:
    build: .
    container_name: organization-team-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    depends_on:
      redis:
        condition: service_healthy
